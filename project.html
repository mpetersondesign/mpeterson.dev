<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title id="page-title">Project Title - Matt Peterson</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-shapes"></div>
    <nav id="main-nav">
      <!-- <button id="animations-toggle" aria-label="Toggle Animations">A</button> -->
      <!-- <button id="theme-toggle" aria-label="Toggle Dark/Light Mode">☀</button> -->
    </nav>

    <main role="main">
      <section class="project-hero">
        <div class="project-hero-content">
          <h1 id="project-name">Project Title</h1>
          <p id="project-subtitle">Project Subtitle or Brief Description</p>
          <p id="project-subtitle2">Project Subtitle or Brief Description</p>
        </div>
      </section>
      <section id="featured-projects" class="section fade-in">
        <div class="projects-container">
          <button class="scroll-arrow left" id="scrollLeft">❮</button>
          <div class="projects-scroll-container">
            <div class="projects-scroll"></div>
          </div>
          <button class="scroll-arrow right" id="scrollRight">❯</button>
        </div>
      </section>
      <section id="project-video" class="section fade-in">
        <div class="video-container">
          <iframe
            id="youtube-embed"
            width="560"
            height="315"
            src=""
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen
          ></iframe>
          <video
            id="project-videoFile"
            src=""
            width="100%"
            controls="true"
            autoplay="true"
            loop="true"
            muted="true"
            playsinline
          ></video>
        </div>
      </section>

      <section id="project-description" class="section fade-in">
        <p id="description-content"></p>
      </section>

      <div id="project-info" class="section fade-in">
        <div class="info-column">
          <h3>Team Size</h3>
          <p id="team-size"></p>
        </div>
        <div class="info-column">
          <h3>My Role</h3>
          <div id="my-roles"></div>
        </div>
        <div class="info-column">
          <h3>Duration</h3>
          <p id="duration"></p>
        </div>
      </div>

      <section id="skills-developed" class="section fade-in">
        <h2>Skills Developed</h2>
        <div id="skills-container" class="skills-container"></div>
      </section>

      <section id="my-role" class="section fade-in">
        <h2>My Contributions</h2>
        <p id="contribution-content"></p>
      </section>

      <section id="project-hurdles" class="section fade-in">
        <h2>Project Hurdles</h2>
        <p id="hurdles-content"></p>
      </section>

      <section id="project-results" class="section fade-in">
        <h2>Project Results & Retrospective Evaluation</h2>
        <p id="results-content"></p>
      </section>

      <section id="project-documentation" class="section section fade-in">
        <h2>Documentation</h2>
        <div id="documentation-container"></div>
      </section>
    </main>

    <footer>© 2024 Matt Peterson. All rights reserved.</footer>

    <script src="projects.js"></script>
    <script src="nav.js"></script>
    <script src="main.js"></script>
    <script src="project-page.js"></script>
  </body>
</html>
